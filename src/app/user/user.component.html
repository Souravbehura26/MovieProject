<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="signup">
        <div class="container">
            <form>
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color:cyan">Sign Up</h3>
                            <div class="d-flex justify-content-end social_icon"></div>
                        </div>
                        <div class="card-body">
                            <div class="input-group form-group">
                         
                                <input type="text" class="form-control" placeholder="UserId"name="user.userId" required [(ngModel)]="user.userId"/>
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" 
                                placeholder="Password" name="user.password" [(ngModel)]="user.password" required />
                            </div>
                            <div class="input-group form-group">
                                <input type="texts" class="form-control" 
                                placeholder="Role" name="user.role" [(ngModel)]="user.role" required />
                            </div>

                            <div class="form-group">
                            <button (click)="addUser()">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
